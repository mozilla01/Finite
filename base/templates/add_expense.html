<dialog
  class="relative backdrop:bg-slate-200 backdrop:bg-opacity-50 p-2 rounded-md border-2 border-black modal"
>
  <button class="px-1 hover:bg-black hover:text-white border closeBtn">
    x
  </button>
  <form method="POST" id="addExpenseForm" class="max-w-[60vw] space-y-4">
    {% csrf_token %}
    <input
      type="hidden"
      value="{{request.user.id}}"
      name="user"
      id="expenseUser"
    />
    <div class="flex flex-col md:flex-row">
      <label class="font-bold uppercase mr-2 p-1">Amount</label>
      <input
        class="bg-gray-200 p-1 rounded"
        type="number"
        name="amount"
        id="expenseAmount"
      />
    </div>
    <div class="flex flex-col md:flex-row">
      <label class="font-bold uppercase">Category</label>
      <select id="categorySelectExpenseForm" class="min-w-[100px]">
        {% for category in categories %}
        <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex flex-col md:flex-row">
      <label class="font-bold uppercase p-1">Date</label>
      <input class="bg-gray-200 p-1" type="date" name="date" id="expenseDate" />
    </div>
    <div class="flex flex-col md:flex-row">
      <label class="font-bold uppercase p-1">Description</label>
      <input
        class="p-1 bg-gray-200"
        type="text"
        name="description"
        id="expenseDescription"
      />
    </div>
    <input
      type="hidden"
      value="{{request.user.id}}"
      name="user"
      id="sourceUser"
    />
    <input
      type="submit"
      value="Create"
      class="p-1 rounded bg-black text-white"
    />
  </form>
</dialog>
