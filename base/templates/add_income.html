<dialog
  class="relative backdrop:bg-slate-200 backdrop:bg-opacity-50 p-2 rounded-md border-2 border-black modal"
>
  <button class="px-1 hover:bg-black hover:text-white border closeBtn">
    x
  </button>
  <form method="POST" id="addIncomeForm" class="max-w-[60vw]">
    {% csrf_token %}
    <label>Amount:</label>
    <input type="number" name="amount" id="incomeAmount" />
    <label>Source:</label>
    <select id="sourceSelectIncomeForm">
      {% for source in sources %}
      <option value="{{source.id}}">{{source.name}}</option>
      {% endfor %}
    </select>
    <label>Date:</label>
    <input type="date" name="date" id="incomeDate" />
    <label>Description:</label>
    <input type="text" name="description" id="incomeDescription" />
    <input
      type="hidden"
      value="{{request.user.id}}"
      name="user"
      id="incomeUser"
    />
    <input type="submit" class="bg-black text-white" />
  </form>
</dialog>
